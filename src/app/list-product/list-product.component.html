<h1>{{title}}</h1>
<div class="row">
  <div class="col-md-3" *ngFor="let product of list">
    <div class="card" style="width: 18rem;">
      <img src="{{product.picture}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">
         Description:{{product.description}}
         <br>
         price: {{product.price}}
        </p>
        <button class="btn btn-sm btn-primary" (click)="incrementLike(product)">
          {{product.nbrLike}}--like
        </button>
        <button [disabled]="product.quantity==0" id="btn-buy"class="btn btn-sm btn-warning">
          buy Product
        </button>
        <div class="alert alert-danger" *ngIf="product.quantity==0">
        out of stock :,(
        </div>

      </div>
    </div>
  </div>


</div>
